<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="RandomPasswordGenerator.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <p> Length <input type="number" id="length" min="8" max="16" value="8"></p>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <div class="copy" id="copy">
                <img src="images/copy2.svg" alt="copy" onclick="copyPassword()">
                <span class="popupClass" id="popupId">Copied</span>
            </div>
        </div>
        <button onclick="createPassword()"><img src="images/bolt1.svg" />Generate Password</button>
    </div>
    
    <script src="RandomPasswordGenerator.js"></script>
</body>
</html>
